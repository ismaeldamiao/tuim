    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.8em; /* Smaller font size */
            color: #6c757d; /* Gray color */
        }
        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #6c757d; /* Gray color for links */
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
